<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore - Minha Conta</title>
    <link rel="stylesheet" href="./CSS/style_account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-text">Restore</span>
                    </a>
                </div>
                <div class="nav-items">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="index.html#products" class="nav-link">Produtos</a>
                    <a href="index.html#about" class="nav-link">Sobre</a>
                </div>
                <div class="nav-icons">
                    <a href="#search" class="icon-link">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="favorites.html" class="icon-link favorites-icon">
                        <i class="fas fa-heart"></i>
                        <span id="favorites-count">0</span>
                    </a>
                    <a href="checkout.html" class="icon-link cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                    <a href="account.html" class="icon-link active">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="account-page">
        <div class="container">
            <div class="account-wrapper">
                <div class="account-sidebar">
                    <div class="user-info">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/150" alt="User Avatar" id="user-avatar">
                            <button class="change-avatar-btn">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <h3 id="user-name">Nome do Usuário</h3>
                        <p id="user-email">usuario@email.com</p>
                    </div>
                    <nav class="account-nav">
                        <button class="nav-button active" data-section="profile">
                            <i class="fas fa-user-circle"></i>
                            Perfil
                        </button>
                        <button class="nav-button" data-section="orders">
                            <i class="fas fa-shopping-bag"></i>
                            Pedidos
                        </button>
                        <button class="nav-button" data-section="addresses">
                            <i class="fas fa-map-marker-alt"></i>
                            Endereços
                        </button>
                        <button class="nav-button" data-section="security">
                            <i class="fas fa-shield-alt"></i>
                            Segurança
                        </button>
                    </nav>
                    <button class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>

                <div class="account-content">
                    <!-- Seção de Perfil -->
                    <section id="profile" class="account-section active">
                        <h2>Meu Perfil</h2>
                        <form id="profile-form" class="account-form">
                            <div class="form-group">
                                <label for="name">Nome Completo</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="birthdate">Data de Nascimento</label>
                                <input type="date" id="birthdate" name="birthdate">
                            </div>
                            <button type="submit" class="save-btn">Salvar Alterações</button>
                        </form>
                    </section>

                    <!-- Seção de Pedidos -->
                    <section id="orders" class="account-section">
                        <h2>Meus Pedidos</h2>
                        <div class="orders-list">
                            <!-- Os pedidos serão inseridos aqui via JavaScript -->
                        </div>
                    </section>

                    <!-- Seção de Endereços -->
                    <section id="addresses" class="account-section">
                        <h2>Meus Endereços</h2>
                        <div class="addresses-list">
                            <!-- Os endereços serão inseridos aqui via JavaScript -->
                        </div>
                        <button class="add-address-btn">
                            <i class="fas fa-plus"></i>
                            Adicionar Novo Endereço
                        </button>
                    </section>

                    <!-- Seção de Segurança -->
                    <section id="security" class="account-section">
                        <h2>Segurança</h2>
                        <form id="security-form" class="account-form">
                            <div class="form-group">
                                <label for="current-password">Senha Atual</label>
                                <input type="password" id="current-password" name="current-password" required>
                            </div>
                            <div class="form-group">
                                <label for="new-password">Nova Senha</label>
                                <input type="password" id="new-password" name="new-password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Nova Senha</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                            <button type="submit" class="save-btn">Alterar Senha</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="./JS/account.js"></script>
</body>
</html>
